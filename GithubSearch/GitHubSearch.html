<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gitHubSearch</title>
	 <!-- Style Sheets -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="css\github.css">
	<!-- Library Scripts -->
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>

	<script src="app/app.js"></script>
	
</head>
<body ng-app = "myApp">
<div ng-controller = "gitHubSearch as vm">

<div class="container">
	<div class="row" style="width: 85%; margin: 0 auto;" >
		<br/>
		<br/>
		<form name="myForm">
		<input type="text" name="myName" ng-model = "vm.searchText" ng-class = "vm.searchBoxClass" ng-keyup ="vm.searchGithub();" required>
		<button ng-class = "vm.searchButtonClass" ng-click = "vm.searchButton();" > <a href="#listView">search</a></button>
		</form>
	</div>
	
	<div ng-view></div>

	<div class="row">
	<footer class="container-fluid text-center">
	<p>Footer Text</p>
	</footer>
	</div>
	-->
</div>

</div>
</body>
</html>
