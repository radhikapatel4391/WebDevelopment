<div class="panel panel-primary">
    <div class="panel-heading" style="font-size: large">{{vm.title}}</div>

<div class="panel-body">
    <div class="row">
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-4">Code:</div>
                <div class="col-md-2">{{vm.product.pcode}}</div>
            </div>
            <div class="row">
                <div class="col-md-4">Name:</div>
                <div class="col-md-6">{{vm.product.pname}}</div>
            </div>
            
            <div class="row">
                <div class="col-md-4">Basic:</div>
                <div class="col-md-6">{{vm.product.basic}}</div>
            </div>
            <div class="row">
                <div class="col-md-4">TAX:</div>
                <div class="col-md-6">{{vm.taxAmount}} [@{{vm.product.tax}}%]</div>
            </div>

            

            <div class="row">
                <div class="col-md-4">Price:</div>
                <div class="col-md-6">{{vm.price}}</div>
            </div>

        </div>
        <div class="col-md-6">
            <img class="center-block img-responsive"
                 style="width:200px;margin: 2px;"
                 ng-src="{{vm.product.imageUrl}}"
                 title="{{vm.product.pname}}">
        </div>
    </div>
</div>
    <div class="panel-footer">
        <a class="btn btn-default"
           ui-sref="proList"
           style="width:80px">
        <i class="glyphicon glyphicon-chevron-left"></i>
            Back
        </a>
        <a class="btn btn-primary"
           ui-sref="proEdit({proId:vm.product.proId})"
           style="width: 80px;margin-left: 10px">
            Edit
        </a>
    </div>

</div>
