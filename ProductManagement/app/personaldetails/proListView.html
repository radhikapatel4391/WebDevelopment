<div class="panel panel-primary">
    <div class="panel-heading" style="font-size:large">
        Product List
    </div >
    <div class="panel-body">
        <table class="table">
            
            <thead>
            <tr>
                <td>Code</td>
                <td>Name</td>
                <td>Price</td>
                <td>
                    <button class="btn btn-primary" type="button" ng-click="vm.toggleImage()">

                        {{vm.showImage?"Hide":"Show"}} Image
                    </button>
                </td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="pro in vm.products">
                <td><a ui-sref="proDetail({proId: pro.proId})"> {{pro.pcode}}</a> </td>
                <td>{{pro.pname}}</td>
                <td>{{pro.basic | currency }}</td>
                <td><img ng-src="{{pro.imageUrl}}" ng-if="vm.showImage" style="width: 50px;height:50px" title="{{pro.pname}}"></td>
                <td><a class="btn btn-primary"
                       ui-sref="proEdit.personal({proId: pro.proId})"> Edit
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
