<!DOCTYPE html>
<html lang="en">
<head>
<title>Table using angularjs init</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<style>
tr
{
	height : 50px;
}
td img
{
	width:50px;
	height:50px;
}
</style>
</head>
<body ng-app>
<div class="container container-fluid">
<nav class="navbar navbar-default">
	<div class="navbar-header">
		<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span> 
		</button>
	</div>
	<div class="collapse navbar-collapse" id="myNavbar">
		<ul class="nav navbar-nav">
			<li><a href="home.htm" title="Home Page">Home</a></li>
			<li><a href="aboutus.htm" title="About">About</a></li>
			<li class="active"><a data-toggle="collapse" href="#collapse1" title="Product Detail" >Product Detail</a></li>
		</ul>
		<ul class="nav navbar-nav navbar-right">
			<li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
			<li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
		</ul>
  
	</div>
</nav>
</div>

<div id="collapse1" class="collapse">
<div class="container">
<div class="row">
	<div class="col-sm-6">
	<div ng-init = "products =	[
								{productCode : '1001' , productName : 'Laptop' , price : '600$' },
								{productCode : '1002' , productName : 'Television' , price : '300$' },
								{productCode : '1003' , productName : 'Mobile' , price : '200$' },
								{productCode : '1004' , productName : 'Washing Machine' , price : '800$' },
								{productCode : '1005' , productName : 'Microwave' , price : '100$' }
								]">
 Search:<input ng-model="search">
		<table class="table table-striped table-bordered table-condensed table-responsive">
			<tr>
				 <th>Product Code</th>
				 <th>Product Name</th>
				 <th>Price</th>
				 
			</tr>
	 
			<tr ng-repeat = "product in products | filter:search ">
				<td>{{product.productCode}}</td>
				<td>{{product.productName}}</td>
				<td>{{product.price}}</td>
				
			</tr>
		</table>
		</div>
 
	</div><!--closm 6 close-->
</div><!-- close row-->
</div>
</div>
</body>
</html>
